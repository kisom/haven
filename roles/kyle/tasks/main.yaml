- name: ensure SSH directory exists
  become: true
  file:
    path: /home/kyle/.ssh
    state: directory
    owner: kyle
    group: kyle
    mode: 0700

- name: install SSH public keys
  become: true
  copy:
    src: authorized_keys
    dest: /home/kyle/.ssh/authorized_keys
    owner: kyle
    group: kyle
    mode: 0600

- name: sync user groups
  become: true
  user:
    append: true
    groups:
      - docker
    name: kyle

- name: install user packages
  become: true
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - keychain
    - mg
    - pandoc
    - texlive-full
    - w3m
