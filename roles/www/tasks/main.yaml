- name: set up nginx
  become: true
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - nginx

- name: run certbot renewal checks
  become: true
  cron:
    weekday: 6
    hour: 3
    minute: 0
    name: certbot-renewal
    job: certbot renew -n
    state: present

