- name: setup kyleisom.net
  become: true
  notify: restart nginx
  template:
    src: nginx-static.j2
    dest: /etc/nginx/sites-enabled/kyleisom
    mode: 0644
    owner: www-data
  vars:
    context:
      name: "kyleisom.net www.kyleisom.net"
      siteroot: /home/kyle/sites/home
      cloudflare: false
      ssl: true
      certbot: kyleisom.net

